	<body>
		<header class="grid-cntr">

		</header>
		<!-- <main class="grid-cntr">main</main> -->
		<footer class="grid-cntr">
			<div class="horizontalCard">
				<img
					src="https://images.unsplash.com/photo-1583512603805-3cc6b41f3edb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
